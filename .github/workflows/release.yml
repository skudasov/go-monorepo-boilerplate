on:
  release:
    types: [ created ]

permissions:
  contents: write
  packages: write

jobs:
  release_binaries:
    strategy:
      matrix:
        platform: [ "linux", "darwin" ]
        goarch: [ "amd64", "arm64" ]
        app_path: [ "one/cmd", "two/cmd" ]
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create asset name
        env:
          APP_PATH: ${{ matrix.app_path }}
        id: split
        run: echo "::set-output name=fragment::$(echo ${{ matrix.app_path }} | sed 's|/.*||')"
      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.platform }}
          goarch: ${{ matrix.goarch }}
          project_path: ${{ matrix.app_path }}
          asset_name: ${{ steps.split.outputs.fragment }}